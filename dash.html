<!doctype html>
<html>
    <body ondblclick="switchFullScreen()">
        <center class="halign">
            <h1>RPM: <span id="rpm"></span></h1>
            <h3>Gear: 1</h3>
        </center>

        <style>
            body {
                background: black;
                color: #cc5500;
            }
            h1 {
                font-size: 6vw;
            }
            .halign {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%)
            }
        </style>
        <script type="text/javascript">
            function update(data) {
                document.getElementById('rpm').innerHTML = data.rpm;
            }

            var fullscreen = true;
            function switchFullScreen() {
                if(fullscreen) {
                    external.invoke('exit');
                } else {
                    external.invoke('enter');
                }
                fullscreen = !fullscreen;
            }
        </script>
	</body>
</html>
